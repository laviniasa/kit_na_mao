<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administração - Kit na Mão</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background-color: #0f2650;
            color: white;
        }
        .w3-white { background-color: white !important; color: black; }
        .w3-container { margin-top: 20px; }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button"><b>Kit</b> na Mão - Admin</a>
    </div>  
</div>

<!-- Gerenciamento de Carrossel -->
<div class="w3-container w3-padding-32">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Gerenciar Carrossel</h3>
    <form id="uploadForm" class="w3-container w3-light-grey w3-padding-16">
        <label>Adicionar Imagem</label>
        <input class="w3-input w3-border" type="file" id="imageInput" accept="image/*">
        <button class="w3-button w3-black w3-margin-top" type="button" onclick="addImage()">Enviar</button>
    </form>
    
    <div id="carouselImages" class="w3-container w3-margin-top">
        <h4>Imagens do Carrossel</h4>
        <ul id="imageList" class="w3-ul w3-white"></ul>
    </div>
</div>

<!-- Visualização de Cadastros -->
<div class="w3-container w3-padding-32">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Cadastros de Clientes</h3>
    <table class="w3-table w3-bordered w3-white">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Comprovante</th>
                <th>Documento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="cadastroTable">
            <tr>
                <td>Exemplo Cliente</td>
                <td><a href="#">Ver</a></td>
                <td><a href="#">Ver</a></td>
                <td><button class="w3-button w3-red" onclick="removeCadastro(this)">Excluir</button></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function addImage() {
        var input = document.getElementById('imageInput');
        if (input.files.length > 0) {
            var fileName = input.files[0].name;
            var listItem = document.createElement('li');
            listItem.className = "w3-padding-16";
            listItem.innerHTML = fileName + ' <button class="w3-button w3-red" onclick="removeImage(this)">Excluir</button>';
            document.getElementById('imageList').appendChild(listItem);
        }
    }
    
    function removeImage(button) {
        var listItem = button.parentElement;
        listItem.remove();
    }
    
    function removeCadastro(button) {
        var row = button.parentElement.parentElement;
        row.remove();
    }
</script>

</body>
</html>
